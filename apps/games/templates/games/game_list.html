{% extends "base.html" %}

{% block content %}
<h2>ゲーム一覧</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>日付</th>
        <th>ホーム</th>
        <th>アウェイ</th>
        <th>スコア入力</th>
    </tr>

    {% for g in games %}
    <tr>
        <td>{{ g.id }}</td>
        <td>{{ g.game_datetime }}</td>  <!-- game_date → game_datetime に修正 -->
        <td>{{ g.first_batting.name }}</td>  <!-- team_home → first_batting に修正 -->
        <td>{{ g.second_batting.name }}</td>  <!-- team_away → second_batting に修正 -->
        <td>
            <a href="{% url 'games:score_input' g.id %}">入力へ</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
