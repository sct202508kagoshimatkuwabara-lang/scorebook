{% extends "base.html" %}

{% block content %}
<h2>{{ game.tournament }} - {{ game.game_datetime }}</h2>

<h3>打順</h3>
<table border="1" cellpadding="5" id="batting-table">
    <tr>
        <th>打順</th>
        <th>選手名</th>
        <th>結果</th>
    </tr>

    {% for batter in batters %}
    <tr>
        <td>{{ batter.order }}</td>
        <td>{{ batter.player.name }}</td>
        <td>
            <input type="text" name="result_{{ batter.id }}" value="{{ batter.result }}">
        </td>
    </tr>
    {% endfor %}
</table>

<button id="add-batting" type="button">打席追加</button>

<h3>投球</h3>
<table border="1" cellpadding="5" id="pitch-table">
    <tr>
        <th>球種</th>
        <th>球速</th>
        <th>投球結果</th>
    </tr>

    {% for pitch in pitches %}
    <tr>
        <td>
            <input type="text" name="pitch_type_{{ pitch.id }}" value="{{ pitch.pitch_type }}">
        </td>
        <td>
            <input type="number" name="speed_{{ pitch.id }}" value="{{ pitch.speed }}">
        </td>
        <td>
            <input type="text" name="pitch_result_{{ pitch.id }}" value="{{ pitch.result_type }}">
        </td>
    </tr>
    {% endfor %}
</table>

<button id="add-pitch" type="button">投球追加</button>

<button type="submit">保存</button>
{% endblock %}
